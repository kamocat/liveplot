<html><head>
<link rel="stylesheet" href="/static/uPlot/dist/uPlot.min.css">
<script src="uPlot/dist/uPlot.iife.js"></script>
<script>
	let opts = {
		title: "Acceleration",
		id: "chart1",
		class: "mychart",
		width: 500,
		height: 400,
		series: [
			{
				scale: "milliseconds",
				label: "time (ms)",
			},{
				scale: "acceleration",
				label: "X",
				stroke:"red",
				width: 1,
			},{
				scale: "acceleration",
				label: "Y",
				stroke:"green",
				width: 1,
			},{
				scale: "acceleration",
				label: "Z",
				stroke:"blue",
				width: 1,
			},
		],
		scales: {
			"milliseconds": {
				time: false,
			},
			"acceleration": {
				auto: false,
				range: [-2, 2]
			},
		},
	}
	fetch("/data")
		.then((response) => response.json())
		.then((data) => new uPlot(opts, data, document.body));
		//.then((data) => document.getElementById("debug").innerHTML = data);
</script></head>
<body>

</body></html>
